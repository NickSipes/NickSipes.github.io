<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">
    function unlockLocker(lockerNum) {
        document.getElementById("test").innerHTML("Unlocking Locker #" + lockerNum);
    }
</script>

<h1>Locker Test</h1>
<p>Click a button to unlock a locker. The locker will lock again after 20 seconds</p>
<p id="test">waiting</p>

<input type="button" id="Locker1" onclick="unlockLocker(1)" value="Locker1"></button>
<input type="button" id="Locker2" onclick="unlockLocker(2)" value="Locker2"></button>
<input type="button" id="Locker3" onclick="unlockLocker(3)" value="Locker3"></button>
</body>
</html>
